
<html>
<head> 
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>VIP积分系统后台</title> 

</head> 

<Script Language="JavaScript">

    
	function add() {
		if (window.confirm("确认新增用户？")) {
			document.form.action="add.php";
			document.submit();
			return true;
		} else {
		    return false;
		}
    }
    
    function shanchu() {
		if (window.confirm("删除操作不可逆！是否确认？")) {
			document.form.action="delete.php";
			document.submit();
			return true;
		} else {
		    return false;
		}
    }

    function alter() {
		if (window.confirm("确认修改？")) {
			document.form.action="alter.php";
			document.submit();
			return true;
		} else {
		    return false;
		}
    }
    
    function query() {
        document.form.action="query.php";
		document.submit();
    }

	function time() {
		var queryA = document.getElementById("123");
		queryA.name = queryA.name=="ASC"?"DESC":"ASC";
        document.form.action="query.php";
		document.submit();
    }

    function payment() {
		if (window.confirm("充值操作不可逆！是否确认？")) {
			document.form.action="pay.php";
			document.submit();
			return true;
		} else {
		    return false;
		}
    }


</Script>

<form name="form" method="POST" enctype="multipart/form-data" target="frame" />
    平台ID(*):  <input type="text" name="id">
    姓名(*):      <input type="text" name="name">
    性别:         <input type="text" name="gender">
    证件号码: <input type="text" name="identity"><br /><br>
    生日:         <input type="text" name="brithday">
    电话:         <input type="text" name="phone">
    QQ/微信:  <input type="text" name="qq"><br /><br>
    充值金额(*):   <input type="text" name="pay">
    会员积分(±): <input type="text" name="point">
	VIP等级:   <input type="text" name="level">
    会员状态: 
<select name="state">
<option value=""></option>
<option value="正常">正常</option>
<option value="即将失效">即将失效</option>
<option value="已失效">已失效</option>
</select>
    <br><br>
    通讯地址: <input type="text" name="address">
    电子邮件:  <input type="text" name="email">
    归属客服: <input type="text" name="whos"><br><br>
    照片: <input type="file" name="photo" >
    显示照片：<input type="checkbox" name="needPhoto"><br><br>
    <input type="submit" value="查看所有" onclick="query()"  name="queryAll" />
    <input type="submit" value="查询" onclick="query()"/>
    <input type="submit" value="充值" onclick="return payment()"/>
    <input type="reset"  value="重置" />
    <input type="submit" value="修改" onclick="return alter()"/>
    <input type="submit" value="创建" onclick="return add()"/>
    <input type="submit" value="删除" onclick="return shanchu()"/>

    满足单个条件:<input type="radio" checked="checked" name="condition" value="0" />
    满足所有条件:<input type="radio" name="condition" value="1" />
    模糊查找：<input type="checkbox" name="mess">
	
    <input id="123" type="submit" value="加入时间排序" onclick="time()" name="ASC"/>

</form>
<iframe width="1800"  height="1000" frameborder="0" scrolling="auto" name="frame"> <div id="count"  style="width:200px;height:20px;margin:0px 0px 0px 0px;"></div> </iframe>

</body>
</html>
